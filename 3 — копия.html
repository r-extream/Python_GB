<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

console.log(10 + 10 + "10"); // складываем первые 2 числа 10, получаем 20 и склеиваем их с тектом 10
console.log(10 + "10" + 10); // склеили все десятки т.к. между числовыми значениями стоял текст. Кстати почему под  капотом js не перевел в число?
console.log(10 + 10 + +"10"); // сложили все 10 предварительно переведя последнюю из текста в число с помощью +
console.log(10 / -""); // делитель в данном случае -0, в результате получим -Infinity
console.log(10 / +"2,5"); // 2,5 в данном случае NaN (not a number) т.к. использовалась запятая а не точка в дробной части
</script>
</body>
</html>
