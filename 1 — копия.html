<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  в данном случае был оператор - инкрементирования (префиксная форма), который увеличил операнд на единицу. В префиксной форме инкрементирование производится сразу, а возврат — уже с обновленным значением
   */
  alert(c);

  d = b++;
  /*
  В постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование. 
   */
  alert(d);

  c = 2 + ++a;
  /*
  Мы берем уже инкрементированное, записанное ранее значение а = 2, еще раз его инкрементируем и складываем с 2
   */
  alert(c);

  d = 2 + b++;
  /*
  Мы берем инкрементированное, записанное ранее значение b = 2, и складываем с 2. и только далее выполоняем запись инкрементированного значения b
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
